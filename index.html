<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>شاهد الفيديو</title>

  <!-- وسوم Open Graph (المعاينة في مسنجر) -->
  <meta property="og:title" content="شاهد الفيديو">
  <meta property="og:description" content="شاهد الفيديو الآن">
  <!-- هذه الصورة هي المصغّر -->
  <meta property="og:image" content="https://images.pexels.com/photos/1758144/pexels-photo-1758144.jpeg">
  <meta property="og:image:width" content="1280">
  <meta property="og:image:height" content="720">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://youcefcheria.github.io/Youcef/">

  <style>
    body{
      margin:0;display:flex;justify-content:center;align-items:center;
      height:100vh;background:#000;
    }
    .wrap{
      position:relative;width:100%;max-width:720px;aspect-ratio:16/9;
      overflow:hidden;border-radius:12px;background:#111;
    }
    video{
      width:100%;height:100%;object-fit:cover;display:block;
    }

    /* زر التشغيل (دائرة سوداء بنصف شفافية) */
    #startBtn{
      position:absolute;top:50%;left:50%;
      transform:translate(-50%,-50%);
      width:90px;height:90px;cursor:pointer;
      background:rgba(0,0,0,0.6);
      border:none;border-radius:50%;
      display:flex;justify-content:center;align-items:center;
    }
    #startBtn::before{
      content:"";
      display:block;
      width:0;height:0;
      border-left:30px solid #fff;   /* المثلث */
      border-top:18px solid transparent;
      border-bottom:18px solid transparent;
      margin-left:8px;
    }

    /* النص */
    #watermark{
      position:absolute;top:12px;left:12px;
      color:rgba(255,255,255,0.85);
      font-size:22px;font-weight:bold;
      background:rgba(0,0,0,0.3);
      padding:6px 12px;border-radius:6px;
      opacity:0;transition:opacity .5s;
      pointer-events:none;
    }
  </style>
</head>
<body>

  <div class="wrap">
    <video id="vid" muted playsinline>
      <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4" type="video/mp4">
      متصفحك لا يدعم فيديو HTML5
    </video>
    <div id="watermark"></div>
    <button id="startBtn"></button>
  </div>

  <script>
    const video   = document.getElementById('vid');
    const btn     = document.getElementById('startBtn');
    const mark    = document.getElementById('watermark');
    const TARGET  = "https://youcefcheria.github.io/Youcef/";

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      btn.style.display = "none";

      // نص "انتظر قليلاً..." لمدة 4 ثوانٍ
      mark.textContent = "انتظر قليلاً...";
      mark.style.opacity = "1";
      setTimeout(() => { mark.style.opacity = "0"; }, 4000);

      try { await video.play(); } catch(e) { console.log("تعذر التشغيل:", e); }

      // الانتقال بعد 12 ثانية
      setTimeout(() => { window.location.href = TARGET; }, 12000);
    });
  </script>

</body>
</html>
