<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>معاينة فيديو</title>
  <style>
    html,body{height:100%;margin:0;background:#000;font-family:Arial, sans-serif}
    .center{height:100%;display:grid;place-items:center;padding:20px}
    .card{position:relative;width:95vw;max-width:980px;aspect-ratio:16/9;border-radius:12px;overflow:hidden;box-shadow:0 12px 40px rgba(0,0,0,.6);background:#000}
    video{width:100%;height:100%;object-fit:cover;display:block}

    .overlay{
      position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
      background:rgba(0,0,0,0.45);
      opacity:0;pointer-events:none;transition:opacity .25s ease;
    }
    .overlay.visible{opacity:1;pointer-events:auto}

    .big-icon{
      width:120px;height:120px;border-radius:50%;display:grid;place-items:center;
      background:rgba(255,255,255,.15);box-shadow:0 8px 30px rgba(0,0,0,.6);
      cursor:pointer;user-select:none
    }
    .big-icon svg{width:56px;height:56px;fill:#fff}
  </style>
</head>
<body>
  <div class="center">
    <div class="card">
      <!-- فيديو قصير وخفيف -->
      <video id="preview"
             playsinline
             muted
             autoplay
             preload="auto"
             src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4">
        متصفحك لا يدعم تشغيل الفيديو.
      </video>

      <!-- أيقونة توقف/رابط -->
      <a id="overlayLink" class="overlay" href="https://youcefcheria.github.io/Youcef/">
        <div class="big-icon">
          <svg viewBox="0 0 24 24"><path d="M6 5h4v14H6zm8 0h4v14h-4z"></path></svg>
        </div>
      </a>
    </div>
  </div>

  <script>
    const video = document.getElementById('preview');
    const overlay = document.getElementById('overlayLink');

    function showOverlay(){
      try{ video.pause(); }catch(e){}
      overlay.classList.add('visible');
    }

    video.addEventListener('playing', ()=>{
      setTimeout(showOverlay, 8000);
    });

    video.addEventListener('ended', showOverlay);
  </script>
</body>
</html>
