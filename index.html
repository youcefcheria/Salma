<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>واجهة فيديو بصورة جذابة</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0b1220;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .video-link {
      display: block;
      width: min(92vw, 640px);
      aspect-ratio: 16/9;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      text-decoration: none;
      background: #000 url("https://images.pexels.com/photos/15177012/pexels-photo-15177012.jpeg") center/cover no-repeat;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .video-link::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.2); /* تأثير تظليل بسيط */
    }

    .play-button {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .play-circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid rgba(255,255,255,0.6);
      backdrop-filter: blur(6px);
      transition: transform .2s;
    }

    .play-icon {
      width: 0;
      height: 0;
      border-left: 30px solid white;
      border-top: 18px solid transparent;
      border-bottom: 18px solid transparent;
      margin-left: 5px;
    }

    .video-link:hover .play-circle {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <a class="video-link" href="https://youcefcheria.github.io/Youcef/" target="_self">
    <span class="play-button">
      <span class="play-circle">
        <span class="play-icon"></span>
      </span>
    </span>
  </a>

</body>
</html>
