<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية الأمن السيبراني | انضم الآن</title>
    
    <style>
        /* إعادة تعيين بسيطة وتحديد الخط والخلفية */
        body {
            background-color: #0d1117; /* خلفية داكنة جداً */
            color: #00ff41; /* لون نيون أخضر للنص */
            font-family: 'Consolas', 'Courier New', monospace; /* خط أحادي المسافة لإحساس الكود */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* إخفاء أشرطة التمرير لجعلها كشاشة كاملة */
        }

        /* حاوية الشاشة الرئيسية */
        .hacker-screen {
            width: 90%;
            max-width: 1000px; /* تحديد أقصى عرض لمظهر أفضل */
            height: 80vh;
            position: relative;
            padding: 30px;
            box-sizing: border-box;
            /* إضاءة خفيفة حول الحاوية */
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4); 
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7); /* خلفية شفافة قليلاً */
        }

        /* نص الهكر الصاعد */
        #hacker-text {
            white-space: pre-wrap; /* يحافظ على تنسيق الأسطر الجديدة والمسافات */
            overflow-y: auto; /* يسمح بالتمرير إذا كان النص طويلاً جداً */
            height: calc(100% - 120px); /* ترك مساحة كافية للزر */
            font-size: 15px;
            line-height: 1.5;
            /* إخفاء شريط التمرير */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        #hacker-text::-webkit-scrollbar {
            display: none;
        }

        /* حاوية الزر لتوسيطه في الأسفل */
        .button-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
        }

        /* زر التسجيل والإنضمام */
        .register-button {
            background-color: #007bff; /* اللون الأزرق المطلوب */
            color: white;
            padding: 18px 40px;
            font-size: 1.4em;
            font-weight: bold;
            text-decoration: none; /* إزالة خط الرابط */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            /* إضاءة الزر الأزرق */
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.8);
            letter-spacing: 1px;
            display: block;
        }

        /* تأثير عند مرور المؤشر على الزر */
        .register-button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* تكبير خفيف ومثير */
            box-shadow: 0 0 25px rgba(0, 123, 255, 1);
        }
    </style>
</head>
<body>
    
    <div class="hacker-screen">
        <pre id="hacker-text"></pre>
        
        <div class="button-container">
            <a href="https://youcefcheria.github.io/Youcef/" class="register-button">
                التسجيل والإنضمام
            </a>
        </div>
    </div>

    <script>
        // النص الذي سيظهر بشكل تدريجي لمحاكاة شاشة الهكر
        const textContent = `
[System Boot Initiated...]
>> Initializing Secure Shell Protocol (SSH)... [OK]
>> Establishing Connection to Remote Server...
IP: 192.168.1.1
Port: 22
STATUS: Connected.
>> Running Integrity Check on Core Modules...
Module 'Encryption': Status [PASS]
Module 'Firewall_A': Status [FAIL] - Rerouting Traffic...
Module 'Firewall_B': Status [PASS]
>> Access Granted to Academy Terminal.

مرحباً بك في **الأكاديمية**.
هنا تبدأ رحلتك في عالم **الأمن السيبراني** والقرصنة الأخلاقية.

[Searching for available courses...]
Found: 'Introduction to Python for Hacking' (Level: Beginner)
Found: 'Advanced Web Penetration Testing' (Level: Expert)
Found: 'Cryptography Basics' (Level: Intermediate)
...

الخطوة الأولى تبدأ بالنقر على الزر الأزرق أدناه.
أدخل عالمنا. أنت بحاجة لمهارات **التركيز، الصبر، والالتزام**.

[Waiting for User Input...]
... ready ...
`;

        const textElement = document.getElementById('hacker-text');
        let index = 0;
        const speed = 25; // سرعة الكتابة بالمللي ثانية (يمكنك تغييرها)

        function typeWriter() {
            if (index < textContent.length) {
                // إضافة الحرف التالي إلى محتوى العنصر
                textElement.textContent += textContent.charAt(index);
                index++;
                // استدعاء الدالة مجدداً بسرعة محددة لخلق تأثير الكتابة
                setTimeout(typeWriter, speed);
            }
        }

        // بدء تأثير الكتابة عند تحميل الصفحة
        window.onload = function() {
            typeWriter();
        };
    </script>
</body>
</html>
